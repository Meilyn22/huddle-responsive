<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="desktop__container">
  <header class="header">
    <img class="logo__img" src="images/logo.svg" alt="" >

    <img class="header__image" src="images/illustration-mockups.svg" alt="">

  </header>

  <section class="body__section">
  <h1 class="body__title">Build The Community Your Fans Will Love</h1>

  <p class="body__subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>

  <a href="#">
    <p class="btn">Register</p>
  </a>
</section>
</div>

  <footer>
    <div class="social">
      <i class="fa fa-facebook socialnet"></i>
      <i class="fa fa-twitter socialnet"></i>
      <i class="fa fa-instagram socialnet"></i>
    </div>
  </footer>
</body>
</html>
